<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #374b3c; /* Cor de fundo suave */
            /* Fundo azul para a página de login */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            background-color: #d6cdcd;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .h1{
            color: #374b3c;
            font-size: 3rem;
            text-align: center;
        }

        .form-switch-btn {
            background: none;
            border: none;
            color: var(--primary-blue);
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
        }

        .alert-area {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <h1 class="h1">TaskLife</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
                <label for="loginPass" class="form-label">Senha</label>
                <input type="password" class="form-control" id="loginPass" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            <p class="text-center">Não tem uma conta? <button type="button" class="form-switch-btn"
                    id="showRegister">Cadastre-se</button></p>
            <div id="loginAlerts" class="alert-area"></div>
        </form>

        <form id="registerForm" class="d-none">
            <div class="mb-3">
                <label for="regUser" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="regUser" required>
            </div>
            <div class="mb-3">
                <label for="regEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="regEmail" required>
            </div>
            <div class="mb-3">
                <label for="regPass" class="form-label">Senha</label>
                <input type="password" class="form-control" id="regPass" required>
            </div>
            <button type="submit" class="btn btn-success custom-register-btn w-100 mb-3">Registrar</button>
            <p class="text-center">Já tem uma conta? <button type="button" class="form-switch-btn"
                    id="showLogin">Entrar</button></p>
            <div id="registerAlerts" class="alert-area"></div>
        </form>
        <style>
            /* Login button */
            .btn-primary {
                background-color: #374b3c !important;
                border-color: #374b3c !important;
                color: #fff !important;
            }
            .btn-primary:hover, .btn-primary:focus {
                background-color: #658a6b !important; /* cor ao passar mouse */
                border-color: #658a6b !important;
                color: #fff !important;
            }
            /* Registrar button */
            .custom-register-btn {
                background-color: #374b3c !important; /* cor fixa */
                border-color: #374b3c !important;
                color: #fff !important;
            }
            .custom-register-btn:hover, .custom-register-btn:focus {
                background-color: #658a6b !important; /* cor ao passar mouse */
                border-color: #658a6b !important;
                color: #fff !important;
            }
        </style>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/auth.js"></script>
</body>

</html>
